<div class="app-container">

  <div class="header">
    <div class="header-left">
      <p-date-picker [(ngModel)]="filterDate" [showIcon]="true" inputId="buttondisplay" [showOnFocus]="false"></p-date-picker>
      <span class="p-input-icon-left search-input">
      <i class="pi pi-search"></i>
      <input pInputText type="text" placeholder="Filter by Source" [(ngModel)]="filterSource" />
    </span>
    </div>
    <p-button label="+ Add Income" [style]="{'background-color': '#a78bfa', 'border': 'none'}" [routerLink]="['/income/add']"></p-button>
  </div>

  <p-table class="income-list" [value]="filteredIncomes" responsiveLayout="scroll" [rows]="6" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="date">Date</th>
        <th pSortableColumn="source">Source</th>
        <th pSortableColumn="amount">Amount</th>
        <th pSortableColumn="frequency">Frequency</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr [style.background-color]="'#f3e8ff'">
        <td>{{ item.date }}</td>
        <td>{{ item.source }}</td>
        <td>${{ item.amount }}</td>
        <td>{{ item.frequency }}</td>
        <td>{{ item.description }}</td>
        <td class="actions">
          <p-button icon="pi pi-pencil" severity="secondary" class="p-button-rounded p-button-sm mr-2" [style]="{ backgroundColor: '#a78bfa', border: 'none' }"  [routerLink]="['/income', item.id]"></p-button>

          <p-button icon="pi pi-trash" severity="danger" class="p-button-rounded p-button-sm" [style]="{ backgroundColor: '#f472b6', border: 'none' }" (onClick)="deleteIncome(item.id)"></p-button>
          </td>
      </tr>
    </ng-template>
  </p-table>

</div>
