<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p-button
      (onClick)="logout()"
      label="Logout"
      severity="danger"
      class="logout-btn">
    </p-button>
  </div>

  <div class="dashboard-content">
    <p *ngIf="currentUser">Welcome, {{ currentUser.name }} !</p>
    <p *ngIf="currentUser" class="balance">Balance: {{ currentUser.balance | currency:'USD':'symbol' : '1.2-2' }}</p>
  </div>
</div>
