<div class="landing-container">
  <div class="sidebar">
    <div class="logo">
      <div class="logo-shape"><i class="pi pi-wallet"></i></div>
      <h1>Money Mind</h1>
    </div>
    <ul class="menu">
      <li *ngFor="let item of menuItems">
        <i [class]="item.icon"></i> {{item.label}}
      </li>
    </ul>
  </div>

  <main class="landing-main">
    <div class="landing-content">
      <h1 class="landing-title">Welcome to Money Mind</h1>
      <p class="landing-subtitle">Take control of your finances easily and effortlessly.</p>
      <p-button
        label="Get Started"
        (onClick)="onGetStarted()"
        styleClass="landing-button">
      </p-button>
    </div>
  </main>
</div>
