<div class="ep-overlay" *ngIf="isOpen">
  <div class="ep-dialog" role="dialog" aria-modal="true" aria-label="Edit profile">
    <div class="ep-header">
      <h2>Edit Profile</h2>
      <button type="button" class="ep-close" (click)="onCancel()" aria-label="Close">Ã—</button>
    </div>

    <div class="ep-body">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="ep-field">
          <label for="name">Name</label>
          <input id="name" type="text" formControlName="name" />
          <span class="ep-error" *ngIf="hasError('name')">Name is required.</span>
        </div>

        <div class="ep-field">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" />
          <span class="ep-error" *ngIf="hasError('email')">Valid email is required.</span>
          <span class="ep-error" *ngIf="hasError('email', 'emailExists')">This email is already registered</span>
        </div>


        <div class="ep-actions">
          <button type="button" class="btn ghost" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn primary" [disabled]="profileForm.invalid || isSaving">
            <span *ngIf="!isSaving">Save Changes</span>
            <span *ngIf="isSaving">Saving...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
