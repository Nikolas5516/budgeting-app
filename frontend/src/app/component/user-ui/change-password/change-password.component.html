<div class="ep-overlay" *ngIf="isOpen">
  <div class="ep-dialog" role="dialog" aria-modal="true" aria-label="Change password">
    <div class="ep-header">
      <h2>Change Password</h2>
      <button type="button" class="ep-close" (click)="onCancel()" aria-label="Close">Ã—</button>
    </div>

    <div class="ep-body">
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="ep-field">
          <label for="currentPassword">Current Password</label>
          <input id="currentPassword" type="password" formControlName="currentPassword" />
          <span class="ep-error" *ngIf="hasError('currentPassword')">Current password is required.</span>
        </div>

        <div class="ep-field">
          <label for="newPassword">New Password</label>
          <input id="newPassword" type="password" formControlName="newPassword" />
          <span class="ep-error" *ngIf="hasError('newPassword')">New password is required.</span>
        </div>

        <div class="ep-field">
          <label for="confirmPassword">Confirm New Password</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword" />
          <span class="ep-error" *ngIf="hasError('confirmPassword', 'passwordMismatch')">Passwords do not match.</span>
        </div>

        <div class="ep-actions">
          <button type="button" class="btn ghost" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn primary" [disabled]="passwordForm.invalid || isSaving">
            <span *ngIf="!isSaving">Change Password</span>
            <span *ngIf="isSaving">Saving...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
