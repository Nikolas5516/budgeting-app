<div class="app-container">

  <div class="form-wrapper">
    <div class="header">
      <h1>Add Income</h1>
      <p class="form-subtitle">Fill in the details of your new income</p>
    </div>

    <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()" class="income-form">

      <div class="form-group">
        <label for="amount">Amount</label>
        <p-inputNumber id="amount" formControlName="amount" mode="decimal" [min]="0" placeholder="Enter amount"></p-inputNumber>
      </div>

      <div class="form-group">
        <label for="source">Source</label>
        <input id="source" type="text" pInputText placeholder="Enter source" formControlName="source">
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <p-datePicker id="date" formControlName="date" [showIcon]="true" placeholder="zz.ll.aaaa" dateFormat="dd.mm.yy"></p-datePicker>
      </div>

      <div class="form-group">
        <label for="description">Description (optional)</label>
        <textarea id="description" pTextarea rows="4" formControlName="description" placeholder="Optional notes"></textarea>
      </div>

      <div class="form-group">
        <label for="frequency">Frequency</label>
        <p-select id="frequency" formControlName="frequency" [options]="frequencyOptions" optionLabel="label" optionValue="value" placeholder="Select frequency" ></p-select>
      </div>


      <div class="form-group">
        <label for="endDate">End Date (optional)</label>
        <p-date-picker id="endDate" formControlName="endDate" [showIcon]="true" placeholder="zz.ll.aaaa" dateFormat="dd.mm.yy"></p-date-picker>
      </div>

      <div class="form-actions">
          <p-button label="Save Income" icon="pi pi-check" type="submit" [style]="{ backgroundColor: '#a78bfa', border: 'none' }"></p-button>
      </div>
    </form>
  </div>
</div>
