<!-- language: html -->
<div class="app-container">
  <app-sidebar (menuSelect)="onMenuSelect($event)"></app-sidebar>

  <div class="content">
    <div class="page-wrapper">

      <div class="expense-header">
        <div class="expense-controls">
          <div class="filters">
            <input type="date" [(ngModel)]="filterDate" placeholder="Filter by Date">
            <input type="text" [(ngModel)]="filterQuery" placeholder="Filter by Description or User">
            <select [(ngModel)]="filterCategory">
              <option value="">All Categories</option>
              <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
            </select>
          </div>

          <button id="addExpenseBtn" (click)="goToAddExpense()">+ Add Expense</button>
        </div>
      </div>

      <div class="expense-table">
        <div class="table-header">
          <span>No.</span>
          <span>Description / User</span>
          <span>Category</span>
          <span>Amount</span>
          <span>Date / Actions</span>
        </div>

        <div *ngFor="let expense of filteredExpenses(); let i = index" class="table-row">
          <span>{{ i + 1 }}</span>
          <span>
            <div>{{ expense.description || ('User: ' + (expense.userId || 'â€”')) }}</div>
          </span>
          <span>{{ expense.category }}</span>
          <span>{{ expense.amount | currency }}</span>
          <span>
            <div style="display:flex; align-items:center; justify-content:space-between; gap:8px; width:100%;">
              <div>{{ expense.date }}</div>
              <div>
                <button type="button" class="button edit" (click)="editExpense(i)"><i class="pi pi-pencil"></i>Edit</button>
                <button type="button" class="button delete" (click)="confirmDelete(i)"><i class="pi pi-trash"></i>Delete</button>
              </div>
            </div>
          </span>
        </div>
      </div>

    </div>

    <p-confirmDialog></p-confirmDialog>
    <p-toast position="top-left" style="margin-left: 600px; margin-bottom: 140px;"></p-toast>
  </div>
</div>
