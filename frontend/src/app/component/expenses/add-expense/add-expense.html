<!-- language: html -->
<div class="app-container">
  <!-- Sidebar -->
  <app-sidebar (menuSelect)="onMenuSelect($event)"></app-sidebar>

  <!-- Content -->
  <div class="content">
    <div class="page-wrapper">
      <div class="welcome">
        <h2>{{ isEditMode ? 'Edit Expense' : 'Add Expense' }}</h2>
      </div>
      <p class="payment-subtitle">Fill in the details of your expense</p>

      <div class="form-wrapper">
        <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="amount">Amount <span class="required">*</span></label>
            <p-inputNumber id="amount" formControlName="amount" mode="decimal" [min]="0" inputId="amount"></p-inputNumber>
          </div>

          <div class="form-group">
            <label for="category">Category <span class="required">*</span></label>
            <input id="category" type="text" formControlName="category" placeholder="Enter category" />
          </div>

          <div class="form-group">
            <label for="date">Date <span class="required">*</span></label>
            <p-calendar id="date" formControlName="date" [showIcon]="true" dateFormat="yy-mm-dd"></p-calendar>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" pInputTextarea formControlName="description" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="frequency">Frequency <span class="required">*</span></label>
            <input id="frequency" type="text" formControlName="frequency" placeholder="Enter frequency" />
          </div>

          <div class="form-group">
            <label for="endDate">End Date</label>
            <p-calendar id="endDate" formControlName="endDate" [showIcon]="true" dateFormat="yy-mm-dd"></p-calendar>
          </div>

          <div class="form-group">
            <label for="nextDueDate">Next Due Date</label>
            <p-calendar id="nextDueDate" formControlName="nextDueDate" [showIcon]="true" dateFormat="yy-mm-dd"></p-calendar>
          </div>

          <div class="form-group">
            <label for="paymentMethod">Payment Method <span class="required">*</span></label>
            <input id="paymentMethod" type="text" formControlName="paymentMethod" placeholder="Enter payment method" />
          </div>

          <div class="form-actions">
            <button pButton type="submit" [disabled]="expenseForm.invalid" aria-label="Save expense">Save</button>
            <button pButton type="button" class="p-button-secondary" (click)="cancel()" aria-label="Cancel">Cancel</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
