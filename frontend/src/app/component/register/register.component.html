<div class="register-page">
  <div class="register-box">
    <h2>Create Account</h2>

    <p class="subtitle">Sign up to get started</p>

    <form (ngSubmit)="register()">
      <div class="form-field">
        <input [(ngModel)]="name" name="name" placeholder="Username" required type="text"/>
        <div *ngIf="fieldErrors.name" class="field-error">{{ fieldErrors.name }}</div>
      </div>

      <div class="form-field">
        <input [(ngModel)]="email" name="email" placeholder="Email" required type="email"/>
        <div *ngIf="fieldErrors.email" class="field-error">{{ fieldErrors.email }}</div>
      </div>

      <div class="form-field">
        <input [(ngModel)]="password" name="password" placeholder="Password" required type="password"/>
        <div *ngIf="fieldErrors.password" class="field-error">{{ fieldErrors.password }}</div>
      </div>

      <div class="form-field">
        <input [(ngModel)]="confirm_password" name="confirm_password" placeholder="Confirm Password" required
               type="password"/>
        <div *ngIf="fieldErrors.confirmPassword" class="field-error">{{ fieldErrors.confirmPassword }}</div>
      </div>

      <div *ngIf="successMessage" class="success-box">{{ successMessage }}</div>
      <button class="register-btn" type="submit">Register</button>
    </form>

    <p class="login-text">
      Already have an account? <a [routerLink]="['/login']">Login</a>
    </p>

    <div *ngIf="error" class="error-box">{{ error }}</div>
  </div>
</div>
